<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Mobile UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.phone {
  width: 300px;
  height: 600px;
  border: 4px solid #000;
  border-radius: 20px;
  position: relative;
  background-color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.menu-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.menu-icon div {
  width: 20px;
  height: 3px;
  background-color: #000;
}

.content {
  flex-grow: 1;
  margin-top: 40px;
  padding: 10px;
}

.bottom-nav {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  border-top: 2px solid #000;
  background-color: #fff;
}

.nav-icon img {
  width: 30px;
  height: 30px;
  object-fit: contain;
}

  </style>
</head>
<body>
  <div class="phone">
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="content">
      <!-- Main content here -->
    </div>
    <div class="bottom-nav">
      <div class="nav-icon"><img src="path/to/shopping-icon.png" alt="Shopping" /></div>
      <div class="nav-icon"><img src="path/to/stats-icon.png" alt="Stats" /></div>
      <div class="nav-icon"><img src="path/to/home-icon.png" alt="Home" /></div>
      <div class="nav-icon"><img src="path/to/fire-icon.png" alt="Hot" /></div>
      <div class="nav-icon"><img src="path/to/user-icon.png" alt="Profile" /></div>
    </div>
  </div>
</body>
</html>
